name: notify telegram

on:
  push:
    branches:
      - "*" # Trigger on push to all branches

jobs:
  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Branch Name
        id: extract_branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
          -d chat_id=$TELEGRAM_TO \
          -d message_thread_id=$TELEGRAM_TOPIC_ID \
          -d parse_mode=Markdown \
          -d text="ðŸš€ *GitHub Notification*%0AðŸ“‚ *Branch*: ${{ env.branch_name }}%0AðŸ‘¤ *Pushed By*: ${{ github.actor }}%0AðŸ“¦ *Repository*: ${{ github.repository }}%0AðŸ”— *Commit*: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
